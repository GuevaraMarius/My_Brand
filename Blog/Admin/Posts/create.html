<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0ab0bdcee.js" crossorigin="anonymous"></script>
   
    <title>Admin</title>
</head>
<body>
    <header>
       
        <div class="nav">
            
            <div class="nav_menu">
                
                <ul>
                    <li><i class="fas fa-user"></i><a href=""><br>PROFILE</a> </li>
                    <li><i class="fas fa-blog"></i><a href="#"><br>POSTS</a> </li>
                <li><i class="fas fa-comments"></i><a href="#"><br>MESSAGES</a></li>  
                <li><i class="fas fa-user-friends"></i><a href="#"><br>USERS</a></li>  
                <li><i class="fas fa-sign-out-alt"></i><a href="#"><br>LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
   
        <div class="admin-wrapper">
            <div class="admin-content">
<div class="button-group">
   <button class="button"id="others"> <a href="create.html"  >Add Post</a></button>
   <button class="button"id="others"><a href="index.html" >Manage Post</a></button>

</div>
<div class="content">
<h2 class="page-title">Add Post</h2>
<form action=""><div>
    <label>Title</label><br>
    <input type="text" class="text-input" name="title" class="text-input">
</div>
<div>
<label>Body</label><br>
    <textarea name="body" id="body"class="text-input" ></textarea>
</div>
<div>  
<label>Category</label><br>
<select name="topic" class="text-input">
    <option value="lessons">Lessons</option> 
    <option value="inspirations">Inspirations</option> 
</select>
</div>
<div>
   
    <button type="submit" class="button" id="others">Add post</button>
</div>
</div>
 
</form>
</div>
            </div> 
        </div>
        
    </main>
    <script src="ckeditor5-build-classic/ckeditor.js"></script>
    <script>
ClassicEditor.create( document.getElementById( 'body' ), {
        toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', ],
        heading: {
            options: [
                { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
            ]
        }
    } )
    .catch( error => {
        console.log( error );
    } );

    </script>
</body>
</html>
